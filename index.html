<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>후원할거에요</title>
  <link rel="icon" href="src/icon.png">
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <div id="warp">
    <h1>굳이.. 필요할까요..?<br>다시 한번 생각해보고<br>지갑과 건강을 지키는 것도..??</h1>
    <div class="btn" id="no">아니오</div>
    <div class="btn tra" id="yes">예</div>
    <div id="profile"><img src="src/profile.png"></div>
  </div>
  <div id="popup" class="none">
    <div id="game">
      <div id="pad">
      </div>
      <div id="ex"></div>
      <p>* 위 자판을 눌러 숫자를 입력하세요</p>
      <p>* 10글자를 정확히 입력하면 후원을 할 수 있습니다</p>
      <input type="text" id="pass">
    </div>
    <div id="reset" class="none">
      <h3>어라ㅇ? 숫자 틀려따아<br>괜차나오! 다시 하면 되지ㅣ!</h3>
      <div class="btn" id="retry">다시!</div>
    </div>
  </div>
  <script src="src/script.js"></script>

</html>
